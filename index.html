<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="date" name="" id="date-input"> 
            <button onclick="ageCalculator()">Calculate</button>
        </div>
        <br> <br> <br> <br> <br> <br> <br> <br>
        <div class="outputs-wrapper"> 
            <div> 
                <span id="years">0</span>
                <span>Years</span>
            </div>
            <div>
                <span id="months">0</span>
                <span>Months</span>
            </div>
            <div>
                <span id="days">0</span>
                <span>Days</span>
            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
